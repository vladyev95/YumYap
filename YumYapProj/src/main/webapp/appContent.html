	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand">YumYap</a>
		<div class="navbar-nav">
			<a class="nav-item nav-link" ng-click="switchToHome()">Home</a>
			<a class="nav-item nav-link" ng-click="switchToCreateRecipe()">Create Recipe</a>
			<a class="nav-item nav-link" ng-click="switchToSearchRecipe()">Search Recipes</a>
			<a class="nav-item nav-link" href="#">Logout</a>
		</div>
	</nav>


	<div class="container outer-div" ng-show="tab === 'Home'" ng-controller="DashboardController">
		<div class="col-11 col-center">

			<div class="row">
				<h1>Welcome, <span ng-bind="currentUser.firstName"></span></h1>
			</div>

			<div ng-repeat="recipe in recipes">
				<div class="row recipe-block">
					<div class="col-10 col-center">
						<div class="row">
							<div class="col-8 recipe-content" id="recipe-head">
								<div class="row">
									<h1 id="recipe-name" ng-bind="recipe.name"></h1>
								</div>
								<div class="row">
									Posted by&nbsp;<span class="link" ng-click="viewAuthor(recipe.creator.id)">
										{{ recipe.creator.firstName + " " + recipe.creator.lastName }} </span>
								</div>
								<div class="row recipe-content">
									<p class="description" id="recipe-description" ng-bind="recipe.description" height="200"></p>
								</div>
							</div>
							<div class="col-4">
								<div class="row">
									<div class="pull-right float-right recipe-content">
										<button class="btn btn-primary" ng-click="favoriteRecipe(recipe)">Favorite</button>
										<p ng-attr-id="{{ 'recipe-'+ recipe.id }}" hidden=true></p>
									</div>
								</div>
								<div class="row">
									<img class="right" id="recipe-image" ng-src="{{ recipe.imageUrl }}" width="200" height="200" />
								</div>
							</div>
						</div>
						<!-- TODO: Create modal with more recipe info

					<div class="recipe-content">
						<ul class="recipe-content" id="recipe-ingredients" ng-repeat="foodItem in recipe.ingredients">
							<li>{{foodItem.amount}}<span ng-bind="foodItem.measure"></span> of <span ng-bind="foodItem.food"></span></li>
						</ul>
						<ol class="recipe-content" id="recipe-methods" ng-repeat="direction in recipe.directions">
							<li ng-bind="recipe.directions"></li>
						</ol>
					</div>
				-->
						<div class="recipe-content" id="comments">
							<button class="btn btn-primary" ng-click="startComment()">Comment</button>
							<div ng-show="addingComment">
								<textarea ng-model="recipe.comment1" cols="30" rows="3" placeholder="Comment"></textarea>
								<button ng-click="addComment(recipe, recipe.comment1)">Submit</button>

							</div>
							<button class="btn btn-primary" ng-click="viewComments(recipe)">View comments</button>
							<div ng-show="showComments">
								<div ng-repeat="comment in recipe.comments">
									<h5 ng-bind="comment.commentor"></h5>
									<p ng-bind="comment.content"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div ng-show="tab === 'CreateRecipe'" class="container outer-div" ng-controller="RecipeCtrl">

		<div class="row">
			<div class="col-11 col-center">
				<div class="row">
					<div class="col-6">
						<div class="row form-group">
							<h2>Author a Recipe</h2>
						</div>
						<div class="row form-group">
							<input class="form-control" ng-model="recipeName" placeholder="Title" />
						</div>
						<div class="row form-group">
							<textarea ng-model="recipeDescription" cols="36" rows="5" placeholder="Description"></textarea>
						</div>
						<div class="row">
							<h4>Add an image:</h4>
						</div>
						<div class="row form-group">
							<input type="file" id="recipeImageFile" />
							<button class="btn btn-primary" ng-click="uploadRecipeImage()">Save Image</button>
						</div>
						<div class="row form-group">
							<p id="uploadImageMessage" hidden=true></p>
						</div>
						<div class="row">
							<h4>Add an ingredient:</h4>
						</div>
						<div class="row form-group">
							<input id="search" ng-model="search" ng-change="searchFoods(search)" type="text" placeholder="Search ingredients" />
							<select ng-model="selection" ng-change="getFoodReport(selection)" ng-show="search" ng-hide="!search">
						<option ng-repeat="item in foodItems" ng-bind="item.name" value="{{ item.ndbno }}"></option>
					</select>
						</div>
						<form ng-submit="addIngredient(quantity, fraction, measure, customName)" class="row form-group" ng-show="selection">
							<input ng-model="quantity" ng-change="calculateNutrients(quantity, fraction, measure)" type="number" default=0 step="1" min="0"
							/>
							<select ng-model="fraction" ng-change="calculateNutrients(quantity, fraction, measure)">
						<option value="0"></option>
						<option value="1/8">1/8</option>
						<option value="1/4">1/4</option>
						<option value="1/3">1/3</option>
						<option value="1/2">1/2</option>
						<option value="2/3">2/3</option>
						<option value="3/4">3/4</option>
					</select>
							<select ng-model="measure" ng-change="calculateNutrients(quantity, fraction, measure)">
						<option ng-repeat="m in measures" value="{{ m }}" ng-bind="m"></option>
					</select>
							<input type="text" value="{{ customName }}" ng-model="customName" />
							<button type="submit">+</button>
						</form>
						<div class="row form-group">
							<h5>
								<span ng-if="quantity!=0 && measure" ng-bind="quantity"></span>
								<span ng-if="fraction!='0' && measure" ng-bind="fraction"></span>
								<span ng-bind="measure"></span> <span ng-bind="customName"></span>
							</h5>
						</div>
						<div class="row">
							<h5>Add a step:</h5>
						</div>
						<form ng-submit="addStep(recipeStep)" class="row form-group">
							<input type="text" ng-model="recipeStep" placeholder="Add a step" />
							<button type="submit">+</button>
						</form>
						<div class="row form-group"></div>
						<!-- TODO: Send recipe to backend for storage -->
						<div class="row form-group">
							<button class="btn btn-primary" ng-click="publishRecipe()">Publish</button>
						</div>
						<div class="row form-group">
							<p id="recipeMessage" hidden=true></p>
							<hr>
						</div>
					</div>

					<div class="col-1"></div>
					<div class="col-5">
						<h2>Preview:</h2>
						<br>
						<h2 ng-bind="recipeName"></h2>
						<hr>
						<p ng-bind="recipeDescription"></p>
						<br>
						<img ng-src="{{ recipeImageUri }}" ng-show="recipeImageUri" width="300" height="300" id="recipeImage" />
						<br><br>
						<h4>Ingredients:</h4>
						<hr>
						<ul style="list-style-type: none;">
							<li ng-repeat="ingredient in ingredients">
								<span ng-if="ingredient.quantity!=0" ng-bind="ingredient.quantity"></span>
								<span ng-if="ingredient.fraction!='0'" ng-bind="ingredient.fraction"></span>
								<span ng-bind="ingredient.measure"></span>
								<span ng-bind="ingredient.name"></span>
							</li>
						</ul>
						<br>
						<h4>Directions</h4>
						<hr>
						<ul style="list-style-type: none;">
							<li ng-repeat="step in steps" ng-bind="step"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div ng-show="tab === 'SearchRecipes'" ng-controller="SearchRecipesController" class="outer-div">
	<form ng-submit="search()">
		<input type="text" ng-model="recipeName" placeholder="Search">
		<button type="submit" class="btn btn-primary">Search</button>
	</form>
	<div ng-show="showRecipes">
		<div class="recipe-content" ng-repeat="recipe in foundRecipes">
			<h3 ng-bind="recipe.name"></h3>
			<img id="recipe-image" ng-src="{{ recipe.imageUrl }}" width="100" height="100"></img>
			<div>
				<h4>Posted by <span ng-bind="recipe.creator.firstName"></span> <span ng-bind="recipe.creator.lastName"></span></h4><br>
				<button class="btn btn-primary" ng-click="viewAuthor(recipe.creator)">View Author
						Profile</button>
			</div>
			<div class="recipe-content">
				<ul class="recipe-content" id="recipe-ingredients" ng-repeat="foodItem in recipe.ingredients">
					<li><span ng-bind="foodItem.amount + ' ' + foodItem.measure + ' ' + foodItem.name"></span></li>
				</ul>
				<ul class="recipe-content" ng-repeat="direction in recipe.directions">
					<li ng-bind="direction"></li>
				</ul>
			</div>
			<button class="btn btn-primary" ng-click="favoriteRecipe(recipe)">Save this recipe</button>
			<p ng-attr-id="{{ 'recipe-' + recipe.id }}" hidden=true></p>

			<div id="comments">
				<button class="btn btn-primary" ng-click="startComment()">Add comment</button>
				<div ng-show="addingComment">
					<!-- ng-attr-id="{{ 'recipeComment-' + recipe.id }}" -->
					<textarea ng-model="recipe.comment1" cols="32" rows="5" placeholder="Comment"></textarea>
					<button ng-click="addComment(recipe, recipe.comment1)">Submit</button>
				</div>
				<button class="btn btn-primary" ng-click="viewComments(recipe)">View comments for
					this recipe</button>
				<div ng-show="showComments">
					<div ng-repeat="comment in comments">
						<h5 ng-bind="comment.commentor.firstName"></h5>
						<p ng-bind="comment.content"></p>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
