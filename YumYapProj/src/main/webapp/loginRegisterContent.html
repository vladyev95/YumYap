<div id="loginRegisterContent" ng-controller="AppController">
    <nav id="loginRegisterNav" class="navbar navbar-light bg-faded col-3">
        <a href="" class="nav-item nav-link" ng-click="onLogin = true">Login</a>
        <a href="" class="nav-item nav-link" ng-click="onLogin = false">Register</a>
    </nav>
    
    <div id="loginContent" class="form-group col-3" ng-show="onLogin" ng-controller="LoginController as login">
        <form ng-submit="attemptLogin()">
            <input type="email" placeholder="Email" id="loginEmail" class="form-control" ng-model="user.email" required/>
            
            <input type="password" placeholder="Password" id="loginPassword" class="form-control" ng-model="user.password" required/>
            
            <button type="submit" id="loginBtn" class="btn btn-primary btn-large form-control">Login</button>
            <br><br>
            <p class="alert alert-danger" id="loginMessage" hidden="true">Invalid email or password. Please try again</p>
        </form>
    </div>
    
    <div id="registerContent" class="form-group col-3" ng-hide="onLogin" ng-controller="RegisterController as register">
        <form ng-submit="attemptRegister()">
            <input type="text" placeholder="First Name" id="registerFirstName" class="form-control" ng-model="user.firstName" required/>
            
            <input type="text" placeholder="Last Name" id="registerLastName" class="form-control" ng-model="user.lastName" required/>
            
            <input type="email" placeholder="Email" id="registerEmail" class="form-control" ng-model="user.email" required/>
           
            <input type="password" placeholder="Password" id="registerPassword" class="form-control" ng-model="user.password" required/>

            <input type="password" placeholder="Password" id="registerPassword" class="form-control" ng-model="user.password2" required/>
            
            <button type="submit" id="registerBtn" class="btn btn-primary btn-large form-control">Register</button>
            <br><br>
            <p class="alert alert-danger" id="registerMessage" hidden=true></p>
            
        </form>
    </div>

   
</div>
